<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technovator - Innovation at the Frontier of Technology</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- Three.js & Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    /* Gradient Animations */
    @keyframes gradient-x {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradient-y {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 20s ease infinite;
    }
    .animate-gradient-y {
      background-size: 200% 200%;
      animation: gradient-y 25s ease infinite;
    }

    /* Floating Elements */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Gradient Text */
    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Button Glow */
    .glow-button {
      position: relative;
      z-index: 0;
      transition: all 0.3s ease;
    }
    .glow-button::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ff0000);
      background-size: 400% 400%;
      filter: blur(10px);
      z-index: -1;
      border-radius: 9999px;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: gradient-x 10s linear infinite;
    }
    .glow-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 overflow-x-hidden">

  <!-- Vanta Background -->
  <div id="vanta-bg" class="fixed inset-0 z-0"></div>

  <!-- Navigation -->
  <nav class="relative z-50 py-6 px-6 lg:px-12 flex justify-between items-center">
    <div class="text-2xl font-bold text-gradient">TECHNOVATOR</div>
    <div class="hidden md:flex space-x-8">
      <a href="#about" class="hover:text-blue-400 transition">About</a>
      <a href="#expertise" class="hover:text-green-400 transition">Expertise</a>
      <a href="#projects" class="hover:text-red-400 transition">Projects</a>
      <a href="#contact" class="hover:text-purple-400 transition">Contact</a>
    </div>
    <button class="md:hidden">
      <i data-feather="menu"></i>
    </button>
  </nav>

  <!-- Hero Section -->
  <section class="relative z-10 min-h-screen flex items-center justify-center px-6 lg:px-12">
    <div class="text-center max-w-4xl" data-aos="fade-up">
      <h1 class="text-5xl md:text-7xl font-bold mb-6">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 animate-gradient-x">Powering the Future</span> 
        with 
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-300 to-blue-400 animate-gradient-y">Intelligent Technology</span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-300 mb-12">
        Bridging AI innovation, clean nuclear energy, and data-driven solutions to create sustainable technological ecosystems.
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="#contact" class="glow-button px-8 py-3 rounded-full font-medium hover:scale-105 transition transform">
          Let's Collaborate
        </a>
        <a href="#projects" class="glow-button px-8 py-3 rounded-full font-medium hover:scale-105 transition transform">
          Explore Work
        </a>
      </div>
    </div>
    <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2">
      <i data-feather="chevron-down" class="animate-bounce w-10 h-10"></i>
    </div>
  </section>

  <!-- About, Expertise, Projects, Contact Sections ... Keep your previous content here ... -->

  <!-- Scripts -->
  <script>
    feather.replace(); // Feather icons
    AOS.init({ duration: 1000 }); // Scroll animations

    // Vanta.js interactive background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffff,
      backgroundColor: 0x1a1a1a
    });
  </script>
</body>
</html>
